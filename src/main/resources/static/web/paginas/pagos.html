<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PostNet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../estilos/pagos.css">
</head>

<body>
    <div id="app">
        <main>
            <div class="pt-5 cardContainer d-flex justify-content-center">
                <div class="card1 mb-5">
                    <div class="card-inner">
                        <div :class="colorCard" class="card-front">
                            <div class="card-bg"></div>
                            <div class="card-glow"></div>
                            <svg width="72" height="24" viewBox="0 0 72 24" fill="none"
                                xmlns="http://www.w3.org/2000/svg" class="logo">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M52.3973 1.01093L51.5588 5.99054C49.0448 4.56717 43.3231 4.23041 43.3231 6.85138C43.3231 7.89285 44.6177 8.60913 46.178 9.47241C48.5444 10.7817 51.5221 12.4291 51.5221 16.062C51.5221 21.8665 45.4731 24 41.4645 24C37.4558 24 34.8325 22.6901 34.8325 22.6901L35.7065 17.4848C38.1115 19.4688 45.4001 20.032 45.4001 16.8863C45.4001 15.5645 43.9656 14.785 42.3019 13.8811C40.0061 12.6336 37.2742 11.1491 37.2742 7.67563C37.2742 1.30988 44.1978 0 47.1132 0C49.8102 0 52.3973 1.01093 52.3973 1.01093ZM66.6055 23.6006H72L67.2966 0.414276H62.5732C60.3923 0.414276 59.8612 2.14215 59.8612 2.14215L51.0996 23.6006H57.2234L58.4481 20.1566H65.9167L66.6055 23.6006ZM60.1406 15.399L63.2275 6.72235L64.9642 15.399H60.1406ZM14.7942 16.3622L20.3951 0.414917H26.7181L17.371 23.6012H11.2498L6.14551 3.45825C2.83215 1.41281 0 0.807495 0 0.807495L0.108643 0.414917H9.36816C11.9161 0.414917 12.1552 2.50314 12.1552 2.50314L14.1313 12.9281L14.132 12.9294L14.7942 16.3622ZM25.3376 23.6006H31.2126L34.8851 0.414917H29.0095L25.3376 23.6006Z"
                                    fill="white" />
                            </svg>
                            <div class="card-contactless">
                                <svg xmlns="http://www.w3.org/2000/svg" width="46" height="56">
                                    <path fill="none" stroke="#f9f9f9" stroke-width="6"
                                        stroke-linecap="round" d="m35,3a50,50 0 0,1 0,50M24,8.5a39,39 0 0,1 0,39M13.5,13.55a28.2,28.5
                        0 0,1 0,28.5M3,19a18,17 0 0,1 0,18" />
                                </svg>
                            </div>
                            <div class="card-chip"></div>
                            <!-- <div class="card-holder">{{firstName}} {{secondName}}</div> -->
                            <div class="card-number">{{cardNumber}}</div>
                        </div>
                        <div :class="colorCard" class="card-back">
                            <!-- <div class="card-signature fs-5">{{firstName}} {{secondName}}</div> -->
                            <div class="card-seccode">{{cvv}}</div>
                        </div>
                    </div>                                  
                </div>
            </div>
            <div class="d-flex justify-content-center align-items">
                <div class="glassmorphism mt-3 mb-2 d-flex flex-column justify-content-center align-items-center">
                    <h1 class="text-center text-white mt-3">Payment Service</h1>
                    <form class="d-flex flex-column justify-content-center align-items-center" @submit.prevent="payCard">
                        <div class="mb-3 formRegister">
                            <label for="email" class="form-label text-white fs-5">email*</label>
                            <input type="email" class="form-control" id="email" v-model="emailClient" placeholder="melba@mindhub.com" required>
                        </div>
                        <div class="d-flex flex-column justify-content-center align-items-center mb-3">
                            <label for="firstName" class="form-label text-white fs-5">Card Number*</label>
                            <div class="d-flex justify-content-center align-items-center">
                                <input type="text" class="form-control number-form me-1" id="firstName" v-model="number1"
                                maxlength="4" @input="createNumberCard" placeholder="2947" required>
                                <label for="number2" class="fs-1"> </label>
                                <input type="text" class="form-control number-form ms-1 me-1" id="number2" v-model="number2"
                                maxlength="4" @input="createNumberCard" placeholder="3282" required>
                                <label for="number3"> </label>
                                <input type="text" class="form-control number-form ms-1 me-1" id="number3" v-model="number3"
                                maxlength="4" @input="createNumberCard" placeholder="1765" required>
                                <label for="number4"> </label>
                                <input type="text" class="form-control number-form ms-1" id="number4" v-model="number4"
                                maxlength="4" @input="createNumberCard" placeholder="3924" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center align-items-center gap-2">
                            <div>
                                <label for="" class="text-white fs-5">Color of the card*</label>
                                <select class="form-select mb-3" v-model="colorCard" required>
                                    <option selected class="fs-6" value="">Open this select menu</option>
                                    <option value="TITANIUM" class="fs-6">Titanium</option>
                                    <option value="GOLD" class="fs-6">Gold</option>
                                    <option value="SILVER" class="fs-6">Silver</option>
                                </select>
                            </div>
                            <div>
                                <label for="" class="text-white fs-5">Type of the card*</label>
                                <select class="form-select mb-3" v-model="typeCard" required>
                                    <option selected class="fs-6" value="">Open this select menu</option>
                                    <option value="DEBIT" class="fs-6">Debit</option>
                                    <option value="CREDIT" class="fs-6">Credit</option>
                                </select>
                            </div>
                        </div>    
                        <div class="d-flex">
                            <div class="mb-3">
                                <label for="cvv" class="form-label text-white fs-5 mb-0">CVV*</label>
                                <input type="text" class="form-control number-form" id="cvv" v-model="cvv" maxlength="3" placeholder="326" required>
                            </div>
                        </div>                   
                        <button type="submit" class="btn btn-register mt-3 fs-4">Pay</button>
                    </form>
                </div>
            </div>
        </main>
    </div>

    <!-- CDN bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="../js/pagos.js"></script>
</body>

</html>
