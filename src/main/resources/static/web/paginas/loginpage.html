<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hijas del monte | Ingresar </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="shortcut icon" href="../../assets/LOGO_HIJAS_DEL_MONTE_-_Negativo-01.png" type="image/x-icon">
    <link rel="stylesheet" href="../estilos/loginpage.css">
</head>

<body>
    <div id="app">
    <!-- LOADER -->
    <div id="loader" class="loader-container">
        <div class="loader">
          <div class="loader-inner">
            <div class="loader-line-wrap">
              <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
              <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
              <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
              <div class="loader-line"></div>
            </div>
            <div class="loader-line-wrap">
              <div class="loader-line"></div>
            </div>
          </div>
        </div>
      </div>
        <main>
            <div class="container">
                <div class="frame">
                    <div class="nav">
                        <ul class="links">
                            <li class="signin-active"><a class="btn">Ingresar</a></li>
                            <li class="signup-inactive"><a class="btn">Registrarse</a></li>
                        </ul>
                    </div>
                    <div ng-app ng-init="checked = false">
                        <form class="form-signin" name="form" @submit.prevent="signIn">
                            <label for="username">Email</label>
                            <input class="form-styling" type="text" name="email" placeholder="" v-model="correo" required/>
                            <label for="contraseña">Contraseña</label>
                            <input class="form-styling" type="password" name="contraseña" placeholder="" v-model="contraseña" required/>
                            <button type="submit" class="btn btnProductos btnIndex">Ingresar</button>
                        </form>

                        <form class="form-signup" action="" method="post" name="form" @submit.prevent="crearCuenta">
                            <label for="nombre">Nombre</label>
                            <input class="form-styling" type="text" name="nombre" placeholder="" v-model="nombre"/>
                            <label for="apellido">Apellido</label>
                            <input class="form-styling" type="text" name="apellido" placeholder="" v-model="apellido"/>
                            <label for="email">Email</label>
                            <input class="form-styling" type="text" name="email" placeholder="" v-model="correoNuevo"/>
                            <label for="password">Contraseña</label>
                            <input class="form-styling" type="password" name="contraseña" placeholder="" v-model="contraseñaNuevo"/>
                            <button type="submit" class="btn btnProductos btnIndex">Ingresar</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/loginpage.js"></script>
</body>

</html>
